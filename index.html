<!DOCTYPE html>
<html>

<head>

  <title>ColorGuessr!</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='style.css'>

</head>

<body>

  <h1>
    ColorGuessr!
  </h1>
  <h2>
    Mess with the RGB values to try to match the color shown
  </h2>
  <p id='round'>
    Click 'start' to start
  </p>
  <div id='color'>
  </div>
  <div id='colors'>
    <label>R</label>
    <input type='number' id='r' value='0'>
    <label>G</label>
    <input type='number' id='g' value='0'>
    <label>B</label>
    <input type='number' id='b' value='0'>
  </div>
  <div id='buttons'>
    <button onclick='guess()' id='guess'>
      Guess
    </button>
    <button onclick='start()' id='start'>
      Start
    </button>
  </div>
  <div id='results'>
    <p id='actual'>
      Actual color:
    </p>
    <p id='score'>
      Score:
    </p>
    <p id='your'>
      Your guessed color:
    </p>
    <div id='yourColor'>
    </div>
  </div>
  
  <script src='script.js'></script>

</body>

</html>
